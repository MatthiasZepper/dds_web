<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- TODO - can this be imported into the SCSS? -->
        <link href="{{ url_for('static', filename='node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css')
            }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/dds_{}.css'.format(request.cookies.get('ddstheme', 'light'))) }}"
            rel="stylesheet" id="dds-stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="png">
        <title>Data Delivery System</title>
    </head>

    <body>
        {% include 'navbar.html' %}
        <div class="container pt-2">
            {% block body %}{% endblock body %}
        </div>

        <div class="btn-group">
            <a id="theme-toggle-light" href="#light"
                class="btn btn-light border theme-switcher theme-toggle {{ 'd-none' if request.cookies.get('ddstheme',
                'light') ==
                'light' }}">
                <i class="fas fa-moon"></i>
            </a>
            <a id="theme-toggle-light" href="#dark"
                class="btn btn-light border theme-switcher theme-toggle {{ 'd-none' if request.cookies.get('ddstheme',
                'light') ==
                'dark' }}">
                <i class="fas fa-sun"></i>
            </a>
            <button type="button" class="btn btn-light border dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item theme-switcher" href="#light">
                        <i class="fas fa-sun fa-fw me-2"></i> Light mode
                    </a>
                </li>
                <li>
                    <a class="dropdown-item theme-switcher" href="#dark">
                        <i class="fas fa-moon fa-fw me-2"></i> Dark mode
                    </a>
                </li>
            </ul>
        </div>

        <!-- Javascript -->
        <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/datatables.net/js/jquery.dataTables.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/datatables.net-bs5/js/dataTables.bootstrap5.min.js')
            }}"></script>
        <!-- We could use FontAwesome through npm, but then we need configure secrets to access the Pro kit which is a hassle -->
        <script src="https://kit.fontawesome.com/8cd1f5d753.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/dds.js') }}"></script>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>
