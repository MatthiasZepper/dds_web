{% extends "base.html" %}
{% block body %}
        <div class="card bg-light border-0 mx-auto mt-5" style="max-width:30rem;">
            <h2 class="card-header border-0 py-3 text-center">Log In</h2>
            <div class="card-body">
                <form method="POST" action="{{ url_for('user.login') }}" class="mt-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-success"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
    				<div class="input-group mb-3">
    					<span class="input-group-text bg-success"><i class="fas fa-key"></i></span>
    					<input type="password" class="form-control" name="password" placeholder="Password">
    				</div>
                    {% if next %}
                      <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    {% if login_error_message %}
                    <div class="error_msg">
                        <p>{{ login_error_message }}</p>
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-success w-100">Log In</button>
                </form>
                <hr class="text-muted">
                <p class="text-center mb-1 small"><a class="text-muted text-decoration-none" href="#">Register</a></p>
                <p class="text-center mb-1 small"><a class="text-muted text-decoration-none" href="#">Forgot your password?</a></p>
                {# <!-- <div class="col-6 text-start"><a href="{{ url_for('user.signup') }}">Register</a></div>  --> #}
            </div>
        </div>
{% endblock body %}
