<!DOCTYPE html>

<html>
  <!-- HEAD START -->
  <head>
    <title>Data Delivery Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css links -->
    <link rel="stylesheet" type="text/css"
      href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ static_url('style.css') }}">

    <!-- Scripts    defer: script will not run until page has loaded -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>

  </head>
  <!-- HEAD END -->

  <!-- BODY START -->
  <body>
    <!-- Header (Logo etc) Start -->
    <div>
      <img class="head_logo" src="{{ static_url('data_centre_logo.png') }}">
      <div class="arch">
    </div>
    <div class="header"> Data delivery portal </div>
    <!-- Header (Logo etc) End -->

    <div class="main">
    {% try %}
      {% if user %}
        {% block button_content %}
        <!-- Sidenav -->
        <div class="sidenav">
          <a href="">Profile</a>
          <a href="">Information</a>
          <a href="">Contact</a>
          <a href="{{ reverse_url('logout') }}">Log Out</a>
        </div>
        {% end %}
      {% end %}
    {% except %}
    {% end %}

    {% block content %}
    <div class="container">
      <!-- Login form start -->
    	<div class="container login-container">
    		<div class="panel panel-default">
          <!-- "Sign In" -->
    			<div class="panel-heading text-center">
    				<span class="glyphicon glyphicon-user"></span>
    				Sign In
    			</div>

          <!-- Form -->
    			<div class="panel-body">
    				<form action="{{ reverse_url('login') }}" role="form" method="post">
              {% module xsrf_form_html() %}
              <!-- Email -->
              <div class="form-group">
    						<label for="user_email">Email</label>
    						<input type="text" class="form-control" name="user_email" id="user_email"
                  placeholder="User account email address">
    					</div>
              <!-- Password -->
    					<div class="form-group">
    						<label for="password">Password</label>
    						<input type="password" class="form-control" name="password" id="password">
    					</div>
              <!-- Button -->
    					<div class="form-group">
    						<button type="submit" class="btn btn-info btn-block">
    							<span class="glyphicon glyphicon-log-in"></span>
    							Login
    						</button>
    					</div>
    				</form>
    			</div>
          <!-- Form end -->
    		</div>
    	</div>
      <!-- Login form end -->
    </div>
    {% end %}
  </div>
  </body>
  <!-- BODY END -->
</html>
