{% extends "base.html" %}
{% block body %}
    <div class="d-flex justify-content-center h-100">
        <div class="panel">
            <div class="panel-header">
                <h2>Sign In</h2>
            </div>
            <div class="panel-body">
                <form method="POST" action="{{ url_for('user.login') }}">
                    <div class="input-group form-group">
    					<div class="input-group-prepend">
    						<span class="input-group-text"><i class="fas fa-user"></i></span>
    					</div>
                    	<input type="text" class="form-control" name="username" placeholder="Username or Email">		
                    </div>
    				<div class="input-group form-group">
    					<div class="input-group-prepend">
    						<span class="input-group-text"><i class="fas fa-key"></i></span>
    					</div>
    					<input type="password" class="form-control" name="password" placeholder="Password">
    				</div>
                    {% if next %}
                      <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <div class="row align-items-center facility-box">
                    	<input type="checkbox" name="facility"> Facility account
                    </div>
                    {% if login_error_message %}
                    <div class="error_msg">
                        <p>{{ login_error_message }}</p>
                    </div>
                    {% endif %}
                    <div class="form-group d-flex justify-content-center">
                    	<input type="submit" value="Login" class="btn submit_btn">
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                {# <!--div class="float-left"><a href="{{ url_for('user.signup') }}">New Account?</a></div--> #}
                <div class="float-right"><a href="#">Forgot Password?</a></div>
            </div>
        </div>
    </div>
{% endblock body %}
